        //去抖
        function debounce(fn,time){
            //闭包里面保存数据
            // arguments
            var timer=null;
            return function(){
                var self=this;
                // console.log(self);
                var args=arguments;
                clearTimeout(timer);//上一次下发还没有执行的任务
                timer=setTimeout(function(){
                    fn.apply(self,args);
                },time);
            }
        }
    
    </script>
